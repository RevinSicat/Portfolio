<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="SurveyForm.css">
        <title>Company Survey Form</title>
    </head>
    <body>
        <h1 id="title">
            Company Survey Form
        </h1>
        <p id="description">
            This is a company wide company survey form where your suggestions and reviews be used to improve the company.
        </p>
        <form id="survey-form">
            <fieldset>
                <label id="name-label" class="textfieldlabel">
                    Name: 
                    <input id="name" name="name" type="text" required placeholder="Ex. Cruz, Juan DL.">
                </label>
                <br>
                <label id="email-label" class="textfieldlabel">
                    Email: 
                    <input id="email" name="email" type="email" required placeholder="Ex. name@company.com">
                </label>
                <br>
                <label class="textfieldlabel">
                    Select Department: 
                    <select id="dropdown">
                        <option value="IVD">(Select Department)</option>
                        <option value="EXC">EXE-Executive Department</option>
                        <option value="HRE">HRE-Human Resource Department</option>
                        <option value="TEO">TEO-Technology/Operations Department</option>
                        <option value="ACC">ACC-Accounting Department</option>
                        <option value="MKT">MKT-Marketing Department</option>
                        <option value="SLS">SLS-Sales Department</option>
                        <option value="RAD">RAD-Research and Development Department</option>
                        <option value="PRD">PRD-Production Department</option>
                    </select>
                </label>
                <br>
                <label id="number-label" class="textfieldlabel">
                    Employee ID Number: 
                    <input id="number" name="empID" type="number" min="0" max="10000" placeholder="Ex. 1450">
                </label>
                <br>
            </fieldset>
            <fieldset>
                <legend>Select Gender: </legend>
                <label>
                    <input type="radio" name="radio" value="male" checked>
                    Male
                </label>
                <label>
                    <input type="radio" name="radio" value="female">
                    Female
                </label>
            </fieldset>
            <fieldset>
                <label>
                    Comments/Suggestions:
                    <br>
                    <textarea id="survey-comment-suggestion" name="comment-suggestion" placeholder="Comments/Suggestions"></textarea>
                    <br>
                </label>
                <label>
                    <input type="checkbox" name="aknowledgedmentA" value="Agreed">
                    A. I aknowledge that the company with not use anything in this survey as retalitory materials.
                    <br>
                </label>
                <label>
                    <input type="checkbox" name="aknowledgedmentB" value="Agreed">
                    B. I aknowledge that the comments made in this survey will only be used for the improvement of the company.
                </label>
            </fieldset>
            <input id="submit" type="submit" value="submit">
        </form>
    </body>
</html>
